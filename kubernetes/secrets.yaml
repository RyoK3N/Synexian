apiVersion: v1
kind: Secret
metadata:
  name: synexian-secrets
type: Opaque
stringData:
  database_url: "postgresql://synexian:YOUR_SECURE_PASSWORD@postgres-service:5432/synexian"
  jwt_secret: "YOUR_JWT_SECRET_GENERATE_WITH_OPENSSL_RAND_HEX_32"
  redis_url: "redis://:YOUR_REDIS_PASSWORD@redis-service:6379"
  session_secret: "YOUR_SESSION_SECRET"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: synexian-config
data:
  frontend_url: "https://your-domain.com"
  app_version: "1.0.0"
  log_level: "info"
  api_rate_limit: "100"
  login_rate_limit: "5"