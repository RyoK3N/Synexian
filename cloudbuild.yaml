# Google Cloud Build configuration for Synexian Labs
# This file defines the CI/CD pipeline for Google Cloud Platform using custom Dockerfile

steps:
  # Build the Docker image using our custom Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/synexian/synexian:$BUILD_ID',
      '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/synexian/synexian:latest',
      '--cache-from', 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/synexian/synexian:latest',
      '-f', 'Dockerfile',
      '.'
    ]

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/synexian/synexian:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/synexian/synexian:latest']

  # Deploy to Cloud Run with proper configuration
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'synexian'
      - '--image=asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/synexian/synexian:$BUILD_ID'
      - '--platform=managed'
      - '--region=$_REGION'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--concurrency=100'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--timeout=300'
      - '--cpu-boost'
      - '--set-env-vars=NODE_ENV=production,JWT_SECRET=$_JWT_SECRET,FRONTEND_URL=$_FRONTEND_URL'

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _REGION: 'asia-south1'
  _JWT_SECRET: 'production-jwt-secret-change-me'
  _FRONTEND_URL: 'https://synexian-favorable-bison-465412-r3.a.run.app'

# Images to be stored in Artifact Registry
images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/synexian/synexian:$BUILD_ID'
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/synexian/synexian:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'