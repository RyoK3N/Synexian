# Google Cloud Build configuration for Synexian Labs
# This file defines the CI/CD pipeline for Google Cloud Platform

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/synexian-labs:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/synexian-labs:latest',
      '--cache-from', 'gcr.io/$PROJECT_ID/synexian-labs:latest',
      '.'
    ]

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/synexian-labs:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/synexian-labs:latest']

  # Run database migrations (if needed)
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [ "$_ENVIRONMENT" = "production" ]; then
          gcloud sql connect $_DB_INSTANCE --user=postgres --database=synexian --quiet < /dev/null
        fi

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'synexian-labs'
      - '--image=gcr.io/$PROJECT_ID/synexian-labs:$BUILD_ID'
      - '--platform=managed'
      - '--region=$_REGION'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--concurrency=100'
      - '--max-instances=10'
      - '--min-instances=1'
      - '--port=5000'
      - '--set-env-vars=NODE_ENV=production,DATABASE_URL=$_DATABASE_URL,JWT_SECRET=$_JWT_SECRET,FRONTEND_URL=$_FRONTEND_URL'
      - '--set-cloudsql-instances=$PROJECT_ID:$_REGION:$_DB_INSTANCE'

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _REGION: 'us-central1'
  _ENVIRONMENT: 'production'
  _DB_INSTANCE: 'synexian-db'
  _DATABASE_URL: 'postgresql://synexian:${_DB_PASSWORD}@/${_DB_NAME}?host=/cloudsql/${PROJECT_ID}:${_REGION}:${_DB_INSTANCE}'
  _JWT_SECRET: 'your-jwt-secret'
  _FRONTEND_URL: 'https://synexian-labs-${PROJECT_ID}.uc.r.appspot.com'
  _DB_PASSWORD: 'your-db-password'
  _DB_NAME: 'synexian'

# Images to be stored in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/synexian-labs:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/synexian-labs:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'